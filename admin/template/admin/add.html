<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>信息添加</title>
<link href="./template/css/style.css" rel="stylesheet" type="text/css" />
<link href="./template/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="./template/js/jquery.js"></script>
<script type="text/javascript" src="./template/js/admin.js"></script>

</head>

<body>
	<div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="./?Action=Admin">管理员列表</a></li>
            <li>管理员添加</li>
        </ul>
    </div>
    
    <div class="formbody">
    <div id="usual1" class="usual"> 
    
    <div class="itab">
        <ul>
            <li><a href="#tab1" class="selected">添加管理员</a></li>
        </ul>
    </div> 

  	<div id="tab1" class="tabson">
        <form onsubmit="return AddAdminCheck();" action="./?Action=Admin&Method=AddSave" method="post">
        <ul class="forminfo">
        <li>
            <label>管理员名称<b>*</b></label>
            <input id="Admin_Name" name="Admin_Name" onblur="AdminNameCheck(this);" type="text" class="dfinput" style="width:518px;"/>
            <i id="Msg1"></i>
        </li>

        <li>
            <label>密码<b>*</b></label>
            <input id="Admin_Pwd" name="Admin_Pwd" type="password" class="dfinput" style="width:518px;" />
        </li>

            <li>
                <label>确认密码<b>*</b></label>
                <input id="Admin_AffirmPwd" name="Admin_AffirmPwd" type="password" class="dfinput" style="width:518px;" />
            </li>
        <li>
            <label>状态<b>*</b></label>
            <label><input type="radio" name="Admin_State" value="1" checked/> 已审核</label>
            <label><input type="radio" name="Admin_State" value="0"/> 未审核</label>
        </li>
        <li><label>&nbsp;</label><input type="submit" class="btn" value="添加确认"/></li>
        </ul>
        </form>
        </div>

	</div> 

    </div>
</body>
</html>
